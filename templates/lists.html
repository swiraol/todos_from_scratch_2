{% extends 'layout.html' %}
{% block content %}
  <a href="{{ url_for('new_list') }}" class="new-list"><h2>New List</h2></a>
  <ul>
    {% for lst in all_lists %}
        <li class="{{ 'completed-list' if lst.todos_remaining == 0 and lst.total_todos > 0 else '' }}"><a href="{{ url_for('show_list', list_id=lst.id) }}">{{ lst.title }}</a> --- {{ lst.todos_remaining }} / {{ lst.total_todos }}</li>
    {% endfor %}
  </ul>

{% endblock %}
